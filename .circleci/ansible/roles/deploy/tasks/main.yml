- name: Install Python
  become: yes
  package:
    name: python3
    state: present

- name: Update/upgrade packages
  become: yes
  apt:
    upgrade: dist
    update_cache: yes

- name: Install Node.js
  become: yes
  apt:
    name: nodejs
    state: present

- name: Install npm
  become: yes
  apt:
    name: npm
    state: present

- name: Install pm2
  become: yes
  npm:
    name: pm2
    global: yes
    state: present

- name: extract artifact
  become: yes
  unarchive:
    src: artifact.tar.gz
    dest: .

- name: start app
  become: yes
  shell: |
    npm install
    pm2 stop default
    pm2 start npm -- start